name: Bless the code

on:
  push: {}
  pull_request:
    branches:
      - master
      - v1.0.0
env:
  MIX_ENV: test
  ES_VERSION: 4

jobs:
  ES-5:
    name: ES 5.0.11
    runs-on: ubuntu-latest
    env:
      ImageOS: ubuntu20
    strategy:
      matrix:
        elixir: ["1.13", "1.14"]
        erlang: ["23.3", "24.3", "25.3"]

    services:
      es:
        image: eventstore/eventstore:release-5.0.11
        ports: ["1113:1113"]
        env:
          EVENTSTORE_RUN_PROJECTIONS: "All"
          EVENTSTORE_START_STANDARD_PROJECTIONS: "true"
          EVENTSTORE_CLUSTER_SIZE: 1
          EVENTSTORE_EXT_TCP_PORT: 1113
          EVENTSTORE_INSECURE: "true"
          EVENTSTORE_ENABLE_EXTERNAL_TCP: "true"

    steps:
      - uses: actions/checkout@v3
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.erlang }}
      - name: Restore dependencies cache
        uses: actions/cache@v3
        with:
          path: deps
          key: ${{ runner.os }}-deps-${{ matrix.elixir }}-${{ matrix.erlang }}-${{ hashFiles('mix.lock') }}
          restore-keys: ${{ runner.os }}-deps-${{ matrix.elixir }}-${{ matrix.erlang }}-
      - name: Install dependencies
        run: mix deps.get
      - name: Restore builds cache
        uses: actions/cache@v3
        with:
          path: _build/test
          key: ${{ runner.os }}-build_test-${{ matrix.elixir }}-${{ matrix.erlang }}-${{ hashFiles('mix.lock') }}
          restore-keys: ${{ runner.os }}-build_test-${{ matrix.elixir }}-${{ matrix.erlang }}-
      - name: Check warnings
        run: mix compile --warnings-as-errors --force
      - name: Run tests
        run: mix test --cover

  ES-21:
    name: ES 21.6.0
    runs-on: ubuntu-latest
    env:
      ImageOS: ubuntu20
    strategy:
      matrix:
        elixir: ["1.13", "1.14"]
        erlang: ["23.3", "24.3", "25.3"]

    services:
      es:
        image: eventstore/eventstore:21.6.0-buster-slim
        ports: ["1113:1113"]
        env:
          EVENTSTORE_RUN_PROJECTIONS: "All"
          EVENTSTORE_START_STANDARD_PROJECTIONS: "true"
          EVENTSTORE_CLUSTER_SIZE: 1
          EVENTSTORE_EXT_TCP_PORT: 1113
          EVENTSTORE_INSECURE: "true"
          EVENTSTORE_ENABLE_EXTERNAL_TCP: "true"

    steps:
      - uses: actions/checkout@v3
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.erlang }}
      - name: Restore dependencies cache
        uses: actions/cache@v3
        with:
          path: deps
          key: ${{ runner.os }}-deps-${{ matrix.elixir }}-${{ matrix.erlang }}-${{ hashFiles('mix.lock') }}
          restore-keys: ${{ runner.os }}-deps-${{ matrix.elixir }}-${{ matrix.erlang }}-
      - name: Install dependencies
        run: mix deps.get
      - name: Restore builds cache
        uses: actions/cache@v3
        with:
          path: _build/test
          key: ${{ runner.os }}-build_test-${{ matrix.elixir }}-${{ matrix.erlang }}-${{ hashFiles('mix.lock') }}
          restore-keys: ${{ runner.os }}-build_test-${{ matrix.elixir }}-${{ matrix.erlang }}-
      - name: Check warnings
        run: mix compile --warnings-as-errors --force
      - name: Check formatting
        run: mix format --check-formatted
      - name: Run tests
        run: mix test --cover --exclude=authentication
